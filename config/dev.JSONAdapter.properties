type.name=dev.JSONAdapter
type.displayName=JSON Adapter
type.shortDesc=JSON adapter to convert SonicMQ messages in the XML format to JSON or from JSON to XML
type.defaultInstance=dev.JSONAdapter
type.isDecision=false
type.initParamNames=
type.runtimeParamNames=transformationType, messagePart

runtimeParam.transformationType.name=transformationType
runtimeParam.transformationType.displayName=Transformation Type
runtimeParam.transformationType.shortDesc=Which type of transformation must be performed by the adapter
runtimeParam.transformationType.type=enum(XML to JSON\=1, JSON to XML\=2)
runtimeParam.transformationType.required=true
runtimeParam.transformationType.hidden=false
runtimeParam.transformationType.enableSubstitution=false
runtimeParam.transformationType.defaultValue=1
runtimeParam.transformationType.readOnly=false

runtimeParam.messagePart.name=messagePart
runtimeParam.messagePart.displayName=Message Part
runtimeParam.messagePart.shortDesc=Message part or index that contains the XML or JSON document
runtimeParam.messagePart.type=integer
runtimeParam.messagePart.required=true
runtimeParam.messagePart.hidden=false
runtimeParam.messagePart.enableSubstitution=false
runtimeParam.messagePart.defaultValue=0
runtimeParam.messagePart.readOnly=false

